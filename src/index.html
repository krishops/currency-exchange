<!DOCTYPE html>
<html lang="en">

<head>
  <title>Currency Exchange</title>
</head>

<body>
  <div class="container">
    <h2>Currency Exchange</h2>
    <div class="row">
      <div class="col-md-5">
        <div class="card">
          <form id="currencyEx">
            <div class="form-group">
              <label for="amount">Amount:</label>
              <input type="text" id="amount">
            </div>
            <div class="form-group">
              <label for="code">Your currency:</label>
              <select class="form-control" id="code">
                <option value="  "></option>
                <option value="USD">U.S. Dollar</option>
                <option value="EUR">E.U. Euro</option>
                <option value="CAD">Canadian Dollar</option>
                <option value="RUB">Russian Ruble</option>
                <option value="JPY">Japanese Yen</option>
                <option value="MXN">Mexican Peso</option>
              </select>
            </div>
            <div class="form-group">
              <label for="target">Convert to:</label>
              <select class="form-control" id="target">
                <option value="  "></option>
                <option value="USD">U.S. Dollar</option>
                <option value="EUR">E.U. Euro</option>
                <option value="CAD">Canadian Dollar</option>
                <option value="RUB">Russian Ruble</option>
                <option value="JPY">Japanese Yen</option>
                <option value="MXN">Mexican Peso</option>
              </select>
            </div>
            <button class="btn btn-primary" id="getConversion">Calculate</button>
          </form>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card" id="results">
          <h5 class="card-header">Results</h5>
          <div class="showAmount"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card" id="error">
          <h5 class="card-header">ERROR</h5>
          <div class="showError"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
