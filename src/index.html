<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h2>Currency Exchange</h2>
    <form id="currencyEx">
      <label for="amount">Amount in USD</label>
      <input type="text" id="amount">
      <label for="targetCurrency">Select Currency</label>
      <input type="text" id="targetCurrency">
      <button class="btn btn-primary" id="getConversion">Submit</button>
      <div class="showAmount"></div>
      <div class="showError"></div>
    </form>
  </div>
</body>
</html>
